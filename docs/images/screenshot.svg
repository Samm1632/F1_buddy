<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<style>
			text{font-family:Arial, Helvetica, sans-serif;}
			.small{font-size:14px;fill:#444}
			.h1{font-size:28px;font-weight:700;fill:#111}
			.h2{font-size:16px;font-weight:700;fill:#222}
			.chat{fill:#fff;stroke:#e5e7eb}
			.user{fill:#2563eb;stroke:#1d4ed8}
			.assistant{fill:#ffffff;stroke:#e5e7eb}
			.link{fill:#2563eb}
		</style>
	</defs>
	<rect width="960" height="540" fill="#f5f7fb"/>
	<text x="40" y="60" class="h1">F‑1 Student Visa QnA</text>
	<text x="40" y="86" class="small">Local MEVN chatbot with official citations</text>
	<rect x="40" y="110" width="880" height="340" rx="12" class="chat"/>

	<!-- User message -->
	<rect x="520" y="140" width="360" height="56" rx="12" class="user"/>
	<text x="540" y="175" font-size="14" fill="#fff">What documents do I need to reenter the US?</text>

	<!-- Assistant message -->
	<rect x="60" y="210" width="520" height="110" rx="12" class="assistant"/>
	<text x="80" y="238" class="small">You generally need:</text>
	<text x="100" y="258" class="small">• Valid passport (six months +)</text>
	<text x="100" y="278" class="small">• Valid F‑1 visa (if required)</text>
	<text x="100" y="298" class="small">• I‑20 with travel signature (recent)</text>

	<!-- Citations -->
	<text x="80" y="322" class="h2">Citations</text>
	<text x="80" y="344" class="small">[1] <tspan class="link">travel.state.gov</tspan></text>
	<text x="80" y="364" class="small">[2] <tspan class="link">ice.gov/sevis</tspan></text>

	<!-- Input bar -->
	<rect x="40" y="468" width="760" height="40" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
	<text x="52" y="494" class="small" fill="#888">Ask about F‑1 visas (e.g., OPT, I‑20, SEVIS)</text>
	<rect x="808" y="468" width="112" height="40" rx="8" fill="#16a34a"/>
	<text x="846" y="494" font-size="14" fill="#fff">Ask</text>
</svg>